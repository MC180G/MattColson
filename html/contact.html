<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Matt Colson HMU</title>
</head>
<body id="contact">
    <header>Contact Me Anytime</header>

    <div class="hmu">
        <form id="hmu" method="post" action="">
            <input name="name" type="text" class="form" placeholder="Your Name" required><br>
            <input name="email" type="email" class="form" placeholder="Your Email" required><br>
    
            <textarea name="message" class="form" placeholder="Message" rows=4 required></textarea><br>
    
            <input type="submit" class="form" value="SEND MESSAGE">
    
        </form>
    </div>

</body>
</html>
